<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- Prism, should be moved to bryntum.com as ext -->
    <link href="../lib/prism.css" rel="stylesheet"/>

    <script type="text/javascript">
        var hash = window.location.hash;
        var theme = hash && hash.substr(1) || 'classic';
        document.write('<link href="http://www.bryntum.com/examples/extjs-6.0.1/build/classic/theme-' + theme + '/resources/theme-' + theme + '-all.css"" rel="stylesheet" type="text/css"/>')
        document.write('<link href="../../resources/css/sch-gantt-' + (theme == 'classic' ? '' : theme + '-') + 'all.css" rel="stylesheet" type="text/css"/>')
    </script>

    <link href="../css/examples.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        .sch-ganttpanel .x-grid-cell {
            height      : 30px;
            line-height : 19px;
        }

    </style>
    <!--Ext lib and UX components-->
    <script src="http://www.bryntum.com/examples/extjs-6.0.1/build/ext-all.js" crossorigin="anonymous" type="text/javascript"></script>

    <script src="../../gnt-all-debug.js?ver=4.2.7" type="text/javascript"></script>

    <!--Application files-->
    <script src="../examples-shared.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    <title>Gantt styling demo</title>
</head>
<body style="background:#fff">
</body>
</html>
